<HTML>
<HEAD>
    <SCRIPT LANGUAGE="JavaScript" src="script/editor.js"></SCRIPT>
    <link href="interface.css" rel="stylesheet" type="text/css"/>
</HEAD>


<BODY onload="constructTable(16)" ondragstart="return false" draggable="false"
      ondragenter="event.dataTransfer.dropEffect='none'; event.stopPropagation(); event.preventDefault();"
      ondragover="event.dataTransfer.dropEffect='none';event.stopPropagation(); event.preventDefault();"
      ondrop="event.dataTransfer.dropEffect='none';event.stopPropagation(); event.preventDefault();">

<DIV id="screen" style="position:absolute;left:10px;top:10px;background-color: black; border-radius: 6px; padding: 32px 50px; ">
</div>

<div id="toolbar" style="position:absolute;top:5px;left:755px;background-color: beige;padding: 10px; border-radius: 6px; ">

    <img id="preview" style="width: 20px;height: 30px" align="middle"/>

    <input type="button" value="Fcb Data" onclick="constructFcb()">
    <input type="button" value="Basic Data" onclick="constructData()">

    <select id="cls" name="cls" onchange="clearScreen(this.value)">
        <option value="0">Clear</option>
        <option value="80" style="background-color:black;color:white">CLS 0</option>
        <option value="8f" style="background-color:#09ff08;color:white">CLS 1</option>
        <option value="9f" style="background-color:#fdff41;color:white">CLS 2</option>
        <option value="af" style="background-color:#2110b6;color:white">CLS 3</option>
        <option value="bf" style="background-color:#b50421;color:white">CLS 4</option>
        <option value="cf" style="background-color:#ffffff;color:black">CLS 5</option>
        <option value="df" style="background-color:#09d773;color:white">CLS 6</option>
        <option value="ef" style="background-color:#ff1cff;color:white">CLS 7</option>
        <option value="ff" style="background-color:#ff4107;color:white">CLS 8</option>
    </select>
    <button onclick="toggleGrid()">Grid</button>
</div>

<div id="charpallette" style="position:absolute; top:60px;left:755px;background-color: beige;padding: 10px; border-radius: 6px; ">
    <DIV id="sgsel" style="display:inline-block;top:20px">
    </div>
    <DIV id="charsel" style="display:inline-block;top:20px;padding-left: 20px">
    </div>
</div>

<DIV id="fcbdata" class="miniwindow">
    <table border=0 cellspacing=0 cellpadding=0>
        <tr>
            <td bgcolor="#5D8DDA" align=right><img style="cursor:pointer;" title="Close fcb window..."
                                                   src="grafix/close.jpg" border=0 height=16 onclick="hidefcb()"></td>
        </tr>
        <tr>
            <td><textarea cols="160" rows=20 id="fcbs">&nbsp;</textarea></td>
        </tr>
    </table>
</DIV>

<DIV id="basicdata" class="miniwindow">
    <table border=0 cellspacing=0 cellpadding=0>
        <tr>
            <td bgcolor="#5D8DDA" align=right><img style="cursor:pointer;" title="Close data window..."
                                                   src="grafix/close.jpg" border=0 height=16 onclick="hidedata()"></td>
        </tr>
        <tr>
            <td><textarea cols="160" rows=20 id="data">&nbsp;</textarea></td>
        </tr>
    </table>
</DIV>


</BODY>
</HTML>
